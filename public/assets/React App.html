.modal-overlay {
  position: fixed;
  top: 10;
  left: 10;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* Dark background color */
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  position: relative;
  background-color: #333; /* Dark background color */
  padding: 40px;
  border-radius: 5px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4); /* Darker shadow */
  color: white; /* Text color */
  max-width: 80%;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 2; 
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.2rem;
  color: #999;
}

.modal-image img {
  max-width: 50%;
  height: auto;
}

.modal-description {
  margin: 10px 0;
}

.modal-price {
  color: #f39c12;
  font-weight: bold;
}

roductList.css */

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  
  /* Apply a dark background and light text color to the whole app */
  body {
    background-color: #222;
    color: white;
  }
  
  /* Adjust links and buttons for the dark theme */
  a, button {
    color: #f39c12;
    background-color: #333;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  /* Apply a hover effect to links and buttons */
  a:hover, button:hover {
